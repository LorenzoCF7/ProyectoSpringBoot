<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Factura</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Detalle de la Factura</h1>
        <p>Factura #<strong th:text="${factura.id}"></strong></p>
    </div>

    <div class="detail-section">
        <div class="detail-item">
            <label>ID:</label>
            <span th:text="${factura.id}"></span>
        </div>

        <div class="detail-item">
            <label>Descripci√≥n:</label>
            <span th:text="${factura.descripcion}"></span>
        </div>

        <div class="detail-item">
            <label>Monto:</label>
            <span th:text="${#numbers.formatDecimal(factura.monto, 1, 2)} + '‚Ç¨'"></span>
        </div>

        <div class="detail-item" th:if="${factura.suscripcion != null and factura.suscripcion.usuario != null}">
            <label>Pa√≠s del Usuario:</label>
            <span th:text="${factura.suscripcion.usuario.pais}"></span>
        </div>

        <div class="detail-item" th:if="${factura.impuesto != null}" style="background-color: #f0f9ff; padding: 10px; border-radius: 5px; border-left: 4px solid #3b82f6;">
            <label th:text="${descripcionImpuesto != null ? descripcionImpuesto : 'Impuesto'}"></label>
            <span th:text="${#numbers.formatDecimal(factura.impuesto, 1, 2)} + '‚Ç¨'" style="font-weight: bold; color: #1e40af;"></span>
        </div>

        <div class="detail-item" th:if="${factura.montoConImpuesto != null}" style="font-weight: bold; border-top: 2px solid #ddd; padding-top: 15px; margin-top: 15px; background-color: #f9fafb; padding: 15px; border-radius: 5px; border-left: 4px solid #059669;">
            <label>Monto Total (con impuestos):</label>
            <span th:text="${#numbers.formatDecimal(factura.montoConImpuesto, 1, 2)} + '‚Ç¨'" style="font-size: 1.2em; color: #059669;"></span>
        </div>

        <div class="detail-item">
            <label>Fecha de Emisi√≥n:</label>
            <span th:text="${factura.fechaEmision}"></span>
        </div>

        <div class="detail-item">
            <label>Estado de Pago:</label>
            <span th:text="${factura.pagada} ? 'Pagada' : 'Pendiente'" 
                  class="status" th:classappend="${factura.pagada} ? 'active' : 'inactive'"></span>
        </div>

        <div class="detail-item" th:if="${factura.suscripcion != null}">
            <label>Suscripci√≥n Asociada:</label>
            <span th:text="${(factura.suscripcion.usuario != null ? factura.suscripcion.usuario.email : 'N/A') + ' - ' + (factura.suscripcion.plan != null ? factura.suscripcion.plan.nombre : 'N/A')}"></span>
        </div>
    </div>

    <div class="form-actions">
        <a th:href="@{/facturas/{id}/editar(id=${factura.id})}" class="btn btn-primary">‚úé Editar</a>
        <a th:href="@{/facturas/{id}/eliminar(id=${factura.id})}" class="btn btn-danger" onclick="return confirm('¬øEst√°s seguro?')">üóë Eliminar</a>
        <a href="/facturas/listar" class="btn btn-secondary">‚Üê Volver a Lista</a>
    </div>
</div>
</body>
</html>
