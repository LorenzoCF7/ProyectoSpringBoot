<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <div class="header" style="text-align: center;">
        <h1>Iniciar Sesión</h1>
        <p>Accede a tu cuenta del Sistema de Gestión</p>
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div th:if="${mensaje}" class="alert alert-success">
        <span th:text="${mensaje}"></span>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" id="username" name="username" placeholder="tu@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>

        <div style="text-align: center; margin-top: 1.5rem;">
            <p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
        </div>
    </form>
</div>
</body>
</html>
