<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro ‚Äì Sistema de Gesti√≥n</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 50%, #3b82f6 100%);
            padding: 2rem 1rem;
        }
        .register-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
        }
        .register-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 0.25rem;
        }
        .register-logo p {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        form { box-shadow: none; padding: 0; margin: 0; max-width: none; }
        .password-hint {
            font-size: 0.78rem;
            color: var(--text-light);
            margin-top: 0.3rem;
        }
        .register-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        .btn-block { width: 100%; justify-content: center; padding: 0.875rem; }
    </style>
</head>
<body>
<div class="register-card">
    <div class="register-logo">
        <h1>üè¢ Crear Cuenta</h1>
        <p>Reg√≠strate en el Sistema de Gesti√≥n</p>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        ‚ö†Ô∏è <span th:text="${error}"></span>
    </div>

    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="email">üìß Correo electr√≥nico</label>
            <input type="email" id="email" th:field="*{email}"
                   placeholder="tu@email.com" required autocomplete="email">
        </div>

        <div class="form-group">
            <label for="password">üîí Contrase√±a</label>
            <input type="password" id="password" th:field="*{password}"
                   placeholder="M√≠nimo 4 caracteres" required autocomplete="new-password">
            <p class="password-hint">La contrase√±a debe tener al menos 4 caracteres.</p>
        </div>

        <div class="form-group">
            <label for="confirmPassword">üîí Confirmar contrase√±a</label>
            <input type="password" id="confirmPassword" name="confirmPassword"
                   placeholder="Repite la contrase√±a" required autocomplete="new-password">
        </div>

        <div class="form-group">
            <label for="pais">üåç Pa√≠s</label>
            <select id="pais" th:field="*{pais}" required>
                <option value="">-- Selecciona tu pa√≠s --</option>
                <option th:each="p : ${paises}" th:value="${p}"
                        th:text="${p == 'ES' ? 'üá™üá∏ Espa√±a' :
                                   p == 'FR' ? 'üá´üá∑ Francia' :
                                   p == 'DE' ? 'üá©üá™ Alemania' :
                                   p == 'IT' ? 'üáÆüáπ Italia' :
                                   p == 'PT' ? 'üáµüáπ Portugal' :
                                   p == 'UK' ? 'üá¨üáß Reino Unido' : p}">
                </option>
            </select>
        </div>

        <div class="form-actions" style="flex-direction:column; gap:0.75rem; margin-top:1.5rem;">
            <button type="submit" class="btn btn-success btn-block">‚úÖ Crear cuenta</button>
            <a th:href="@{/login}" class="btn btn-secondary btn-block" style="text-align:center;">
                ‚Üê Ya tengo cuenta
            </a>
        </div>
    </form>

    <div class="register-footer">
        Al registrarte aceptas nuestros <a href="#">t√©rminos y condiciones</a>.
    </div>
</div>
</body>
</html>
