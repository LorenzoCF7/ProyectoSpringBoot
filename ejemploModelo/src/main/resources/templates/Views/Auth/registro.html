<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <div class="header" style="text-align: center;">
        <h1>Crear Cuenta</h1>
        <p>Regístrate en el Sistema de Gestión</p>
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="tu@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Mínimo 4 caracteres" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la contraseña" required>
        </div>

        <div class="form-group">
            <label for="pais">País</label>
            <select id="pais" th:field="*{pais}" required>
                <option value="">-- Selecciona un país --</option>
                <option th:each="p : ${paises}" th:value="${p}" th:text="${p}"></option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">Registrarse</button>
            <a th:href="@{/login}" class="btn btn-secondary">Ya tengo cuenta</a>
        </div>
    </form>
</div>
</body>
</html>
